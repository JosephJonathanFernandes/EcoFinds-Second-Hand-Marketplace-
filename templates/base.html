<!DOCTYPE html>
<html>
<head>
  <title>EcoFinds</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{{ url_for('index') }}">EcoFinds</a>
  <div class="ms-auto">
    {% if current_user.is_authenticated %}
      <a href="{{ url_for('dashboard') }}" class="btn btn-sm btn-primary">Dashboard</a>
      <a href="{{ url_for('cart') }}" class="btn btn-sm btn-warning">Cart</a>
      <a href="{{ url_for('purchases') }}" class="btn btn-sm btn-success">Purchases</a>
      <a href="{{ url_for('logout') }}" class="btn btn-sm btn-danger">Logout</a>
    {% else %}
      <a href="{{ url_for('login') }}" class="btn btn-sm btn-primary">Login</a>
      <a href="{{ url_for('register') }}" class="btn btn-sm btn-success">Register</a>
    {% endif %}
  </div>
</nav>
<div class="container mt-4">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <div class="alert alert-info">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
