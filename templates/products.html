{% extends "base.html" %}
{% block content %}
<h2>Product Listings</h2>
<div class="row">
  {% for p in products %}
  <div class="col-md-4">
    <div class="card mb-3">
      <img src="{{ p.image }}" class="card-img-top" alt="Product">
      <div class="card-body">
        <h5 class="card-title">{{ p.title }}</h5>
        <p class="card-text">${{ p.price }}</p>
        {% if current_user.is_authenticated %}
          <a href="{{ url_for('add_to_cart', pid=p.id) }}" class="btn btn-warning">Add to Cart</a>
        {% endif %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
