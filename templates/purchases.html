{% extends "base.html" %}
{% block content %}
<h2 class="mb-4 text-success fw-bold">ðŸ“œ Previous Purchases</h2>
{% if products %}
<div class="row">
  {% for p in products %}
  <div class="col-md-4 d-flex align-items-stretch">
    <div class="card mb-4 border-0 shadow-sm">
      <img src="{{ p.image }}" class="card-img-top" alt="Product" style="height:220px;object-fit:cover;border-radius:16px 16px 0 0;">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title fw-bold text-success">{{ p.title }}</h5>
        <p class="card-text mb-2">${{ p.price }}</p>
        <p class="card-text text-muted" style="min-height:40px;">{{ p.description }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% else %}
<p class="text-muted">No purchases yet.</p>
{% endif %}
{% endblock %}
