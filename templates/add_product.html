{% extends "base.html" %}
{% block content %}
<h2 class="mb-4 text-success fw-bold">âž• Add New Product</h2>
<form method="POST" class="p-4 rounded shadow-sm bg-white" style="max-width:500px;margin:auto;">
  <div class="mb-3">
    <label class="form-label">Product Title</label>
    <input type="text" name="title" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Category</label>
    <input type="text" name="category" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea name="description" class="form-control" required></textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Price</label>
    <input type="number" step="0.01" name="price" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary w-100">Submit Listing</button>
</form>
{% endblock %}
